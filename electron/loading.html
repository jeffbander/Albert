<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #030712 0%, #111827 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      -webkit-app-region: drag;
    }

    .container {
      text-align: center;
      -webkit-app-region: no-drag;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(139, 92, 246, 0);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 40px;
    }

    .loader {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .loader span {
      width: 8px;
      height: 8px;
      background: #8b5cf6;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loader span:nth-child(1) { animation-delay: -0.32s; }
    .loader span:nth-child(2) { animation-delay: -0.16s; }
    .loader span:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .status {
      font-size: 13px;
      color: #9ca3af;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      font-size: 12px;
      color: #4b5563;
    }

    .footer span {
      color: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    <h1>Albert Mission Control</h1>
    <p class="subtitle">AI-Powered Voice Assistant</p>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p class="status">Starting server...</p>
  </div>
  <div class="footer">
    Created by <span>Bander Labs</span>
  </div>
</body>
</html>
